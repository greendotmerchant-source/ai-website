
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Villa Apartments | Luxury Short-Stay in Benin City</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: '#121212',
              gold: '#D4AF37',
              champagne: '#F7E7CE',
              beige: '#F5F5DC',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'zoom-in': 'zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'ken-burns': 'kenBurns 40s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.15) translate(-2%, -2%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #121212;
        color: #F5F5DC;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .radiant-glow {
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
      }
      .gold-text-gradient {
        background: linear-gradient(to bottom right, #D4AF37, #F7E7CE, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .section-border {
        border-top: 1px solid transparent;
        border-image: linear-gradient(to right, transparent, rgba(212, 175, 55, 0.2), transparent) 1;
      }
      /* Custom scrollbar for luxury feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 10px;
      }
      .masonry-grid {
        column-gap: 2rem;
      }
      @media (min-width: 768px) {
        .masonry-grid {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          column-count: 3;
        }
      }
    </style>
